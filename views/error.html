<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Inicio de Sesión</title>
    <style>
        body {
            background-color: #61b15a;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-container {
            background-color: #fff;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #61b15a;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error de Inicio de Sesión</h1>
        <p>Lo sentimos, hubo un error al iniciar sesión. Por favor, verifica tus credenciales e inténtalo de nuevo.</p>
    </div>
</body>
</html>
